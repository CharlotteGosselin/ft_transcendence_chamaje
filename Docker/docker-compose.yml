services:
  api:
    build:
      dockerfile: Dockerfile
      context: ../nestjs
      # Only use the development stage from our Dockerfile
      target: development
    volumes:
      - ../nestjs:/usr/src/app
    env_file:
      - .env
    # Run a command against the development stage of the image
    command: npm run start:dev
    ports:
      - 3000:3000